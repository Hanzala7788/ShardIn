name: Deploy to Amazon Ubuntu VM

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS Ubuntu Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ~/ShardIn || cd /home/${{ secrets.AWS_USER }}/ShardIn

            # Pull latest changes from git
            git pull origin main

            # Stop existing containers
            docker compose down

            # Remove old images to free up space (optional)
            docker image prune -f

            # Build and start containers
            docker compose up -d --build

            # Wait for services to be ready
            sleep 10

            # Run migrations inside the web container
            docker compose exec -T web python manage.py migrate --noinput

            # Collect static files
            docker compose exec -T web python manage.py collectstatic --noinput

            # Show running containers
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            cd ~/ShardIn || cd /home/${{ secrets.AWS_USER }}/ShardIn

            # Check container health
            docker compose ps

            # Check application logs
            docker compose logs --tail=50 web

            # Test if application is responding
            curl -f http://localhost:8080 || echo "Warning: Application may not be responding on port 8080"
