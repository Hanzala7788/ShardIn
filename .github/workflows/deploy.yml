name: Deploy to Amazon Ubuntu VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "Checking if secrets are configured..."
          echo "AWS_HOST is set: ${{ secrets.AWS_HOST != '' }}"
          echo "AWS_USER is set: ${{ secrets.AWS_USER != '' }}"
          echo "AWS_SSH_KEY is set: ${{ secrets.AWS_SSH_KEY != '' }}"
          if [ -z "${{ secrets.AWS_HOST }}" ]; then
            echo "ERROR: AWS_HOST secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_USER }}" ]; then
            echo "ERROR: AWS_USER secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "ERROR: AWS_SSH_KEY secret is not set!"
            exit 1
          fi
          echo "All required secrets are configured âœ“"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            cd ~/ShardIn || cd /home/$USER/ShardIn
            git reset --hard
            git pull origin main
            chmod +x entrypoint.sh
            docker compose down
            docker image prune -f
            docker compose up -d --build
            sleep 10
            docker compose exec -T web python manage.py migrate --noinput
            docker compose exec -T web python manage.py collectstatic --noinput
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            cd ~/ShardIn || cd /home/$USER/ShardIn
            docker compose ps
            docker compose logs --tail=50 web
            curl -f http://localhost:8080 || echo "Warning: Application may not be responding on port 8080"
